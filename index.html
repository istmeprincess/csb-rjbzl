<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CandyUlator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.onlinewebfonts.com/svg/img_279864.png"
    />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two" id="btn-button">AC</button>
      <button data-delete id="btn-button">DEL</button>
      <button data-operation id="btn-button">รท</button>
      <button data-number id="btn-button">1</button>
      <button data-number id="btn-button">2</button>
      <button data-number id="btn-button">3</button>
      <button data-operation id="btn-button">*</button>
      <button data-number id="btn-button">4</button>
      <button data-number id="btn-button">5</button>
      <button data-number id="btn-button">6</button>
      <button data-operation id="btn-button">+</button>
      <button data-number id="btn-button">7</button>
      <button data-number id="btn-button">8</button>
      <button data-number id="btn-button">9</button>
      <button data-operation id="btn-button">-</button>
      <button data-number id="btn-button">.</button>
      <button data-number id="btn-button">0</button>
      <button data-equals class="span-two" id="btn-button">=</button>
    </div>
  </body>
</html>
